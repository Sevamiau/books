<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="roboto">
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <div class="buttons">
                <ul>
                    <li><button id="create"></button></li>
                    <li><button class="add-book-button">Agregar libro</button></li>
                </ul>    
            </div>
        </div> 
        <div class="cont1">
            <div class="dialog-popup">
                <div class="main-content">    
                    <div id="books-container"></div>
                </div>    
                <dialog id="dialog">
                    <form id="form-info">
                        <div>
                            <label for="book-name">Nombre del libro</label>
                            <input type="text" name="book-name" id="book-name" placeholder="Nombre del libro" required>

                            <label for="author">Autor del libro</label>
                            <input type="text" name="author" id="author" placeholder="Nombre del autor"required>

                            <label for="pages">Cantidad de paginas</label>
                            <input type="number" name="pages" id="pages" placeholder="Cantidad de paginas"required>
                        </div>       
                        <div class="radio-buttons">
                            <div>
                                <input type="radio" id="leido" name="read" value="leido">
                                <label for="leido">Leido</label>
                            </div>
                            <div>
                                <input type="radio" id="no-leido" name="read" value="no-leido" checked>
                                <label for="no-leido">No leido</label>
                            </div>
                        </div>
                            <div class="submit-button">
                                <button type="button">Agregar</button>
                            </div>
                        </form>
                    <button class="close">cerrar</button>
                </dialog>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
